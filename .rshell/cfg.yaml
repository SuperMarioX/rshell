concurrency: 6          #The num of concurrency goroutine for hosts
tasktimeout: 300        #The total timeout [second] of everyone goroutine
cmdseparator: ";"       #The command separator
promptstring: "rshell: " #The system prompt string
outputintime: true      #The output in time, Default: true
blackcmdlist:           #The dangerous black command list
- cmd: rm /
  cmdprefix: rm /
